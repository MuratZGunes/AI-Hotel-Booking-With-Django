<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Otel Rezervasyon Sistemi</h1>
    </div>
    
    {% block content %}{% endblock %}
    
    <div class="footer">
        <p>Bu, otomatik bir mesajdır, lütfen yanıtlamayınız.</p>
        <p>© {{ year }} Otel Rezervasyon Sistemi. Tüm hakları saklıdır.</p>
    </div>
</body>
</html>
