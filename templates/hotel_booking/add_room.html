{% extends 'hotel_booking/base.html' %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h3 class="mb-0 text-center">Odayı Düzenle</h3>
        </div>
        <div class="card-body p-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %} 
            {% for field in form %}
            <div class="mb-3">
              {{ field.label_tag }} {{ field }} 
              {% if field.help_text %}
              <small class="form-text text-muted">{{ field.help_text }}</small>
              {% endif %} 
              {% if field.errors %}
              <div class="alert alert-danger mt-2">{{ field.errors }}</div>
              {% endif %}
            </div>
            {% endfor %}
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary px-4 me-2">
                <i class="fas fa-save me-2"></i>Odayı Kaydet
              </button>
              <a href="{% url 'manage_rooms' %}" class="btn btn-secondary px-4">
                <i class="fas fa-times me-2"></i>İptal Et
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .card {
    border: none;
    border-radius: 15px;
    transition: transform 0.2s;
  }
  
  .card:hover {
    transform: translateY(-5px);
  }
  
  .card-header {
    border-radius: 15px 15px 0 0;
  }
  
  input[type="text"], 
  input[type="number"], 
  input[type="file"], 
  select, 
  textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ced4da;
    border-radius: 8px;
    transition: all 0.3s;
  }

  /* Checkbox'lar için özel stil */
  input[type="checkbox"] {
    width: auto;
    margin-right: 8px;
    margin-left: 4px;
  }
  
  input:focus, select:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 0.2rem rgba(0,123,255,.25);
    border-color: #80bdff;
  }
  
  .btn {
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 500;
    transition: all 0.3s;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  label {
    font-weight: 500;
    margin-bottom: 0.5rem;
  }

  .alert-danger {
    font-size: 0.875rem;
    padding: 0.5rem;
    margin-top: 0.5rem;
    border-radius: 6px;
  }
</style>
{% endblock %}
